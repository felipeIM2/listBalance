<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Finanças</title>
  <link rel="stylesheet" href="/cadFin/cadFin.css">
</head>
<body>

  <div class="container">
    <h1>Controle de Finanças</h1>

    <!-- Formulário de Inserção -->
    <div class="form-container">
      <!-- Coluna de Inputs -->
      <div class="input-container">
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" placeholder="Ex: Compra supermercado">
        </div>

        <div class="form-group">
          <label for="valor">Valor:</label>
          <input type="number" id="valor" placeholder="R$">
        </div>

        <div class="form-group" style="display: none;" id="dataForm">
          <label for="data">Vencimento:</label><input type="checkbox" style="position:absolute; width: 210px; margin-top: 3px;" id="checkData">
          <input type="date" id="data" style="text-align: center;" >
        </div>

      </div>

      <!-- Coluna de Selects -->
      <div class="select-container">
        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <select id="categoria">
            <option value="receita">Receita</option>
            <option value="despesa" >Despesa</option>
          </select>
        </div>

        <div class="form-group">
          <label for="tipo">Tipo:</label>
          <select id="tipo">
            <option value="fixa">Fixa</option>
            <option value="variavel">Variável</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pessoa">Pessoa:</label>
          <select id="pessoa">
          </select>
        </div>

        <div class="form-group">
          <label for="parcelado">Parcelado:</label>
          <select id="parcelado" disabled>

          </select>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button id="cancelar" >Voltar</button>
      <button id="adicionar" >Adicionar</button>
    </div>
  </div>

</body>
<script type="module" src="/cadFin/cadFin.js"></script>
</html>
